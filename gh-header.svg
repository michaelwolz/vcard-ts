<svg viewBox="0 0 1280 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0a1628;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a2642;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1b4e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="vGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="tsGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="320" fill="url(#bgGradient)"/>
  
  <!-- Code background pattern - Left side -->
  <text x="20" y="25" font-family="'Courier New', monospace" font-size="10" fill="#1a3a52" opacity="0.5">
    const vcard: VCard = {
  </text>
  <text x="30" y="40" font-family="'Courier New', monospace" font-size="10" fill="#1a3a52" opacity="0.5">
    version: '3.0',
  </text>
  <text x="30" y="55" font-family="'Courier New', monospace" font-size="10" fill="#1a3a52" opacity="0.5">
    formattedName: 'Jane Smith',
  </text>
  <text x="30" y="70" font-family="'Courier New', monospace" font-size="10" fill="#1a3a52" opacity="0.5">
    name: {
  </text>
  <text x="40" y="85" font-family="'Courier New', monospace" font-size="10" fill="#1a3a52" opacity="0.5">
    familyName: 'Smith',
  </text>
  <text x="40" y="100" font-family="'Courier New', monospace" font-size="10" fill="#1a3a52" opacity="0.5">
    givenName: 'Jane',
  </text>
  <text x="30" y="115" font-family="'Courier New', monospace" font-size="10" fill="#1a3a52" opacity="0.5">
    },
  </text>
  <text x="30" y="130" font-family="'Courier New', monospace" font-size="10" fill="#1a3a52" opacity="0.5">
    emails: ['jane@example.com'],
  </text>
  <text x="30" y="145" font-family="'Courier New', monospace" font-size="10" fill="#1a3a52" opacity="0.5">
    phones: [{ value: '+1234567890' }],
  </text>
  
  <!-- Bottom left corner -->
  <text x="20" y="280" font-family="'Courier New', monospace" font-size="10" fill="#1a3a52" opacity="0.5">
    urls: [
  </text>
  <text x="30" y="295" font-family="'Courier New', monospace" font-size="10" fill="#1a3a52" opacity="0.5">
    { value: 'https://example.com', type: 'Website' }
  </text>
  <text x="20" y="310" font-family="'Courier New', monospace" font-size="10" fill="#1a3a52" opacity="0.5">
    ],
  </text>
  
  <!-- Right side - Top -->
  <text x="900" y="25" font-family="'Courier New', monospace" font-size="10" fill="#1a3a52" opacity="0.5">
    const vcardString = formatVCard(vcard);
  </text>
  <text x="900" y="40" font-family="'Courier New', monospace" font-size="10" fill="#1a3a52" opacity="0.5">
    // Output:
  </text>
  <text x="900" y="55" font-family="'Courier New', monospace" font-size="10" fill="#1a3a52" opacity="0.5">
    // BEGIN:VCARD
  </text>
  <text x="900" y="70" font-family="'Courier New', monospace" font-size="10" fill="#1a3a52" opacity="0.5">
    // VERSION:3.0
  </text>
  <text x="900" y="85" font-family="'Courier New', monospace" font-size="10" fill="#1a3a52" opacity="0.5">
    // FN:Jane Smith
  </text>
  <text x="900" y="100" font-family="'Courier New', monospace" font-size="10" fill="#1a3a52" opacity="0.5">
    // N:Smith;Jane;;;
  </text>
  
  <!-- Right side - Bottom -->
  <text x="950" y="265" font-family="'Courier New', monospace" font-size="10" fill="#1a3a52" opacity="0.5">
    organization: 'Acme Corp',
  </text>
  <text x="950" y="280" font-family="'Courier New', monospace" font-size="10" fill="#1a3a52" opacity="0.5">
    title: 'Software Engineer',
  </text>
  <text x="950" y="295" font-family="'Courier New', monospace" font-size="10" fill="#1a3a52" opacity="0.5">
    note: 'Contact for inquiries',
  </text>
  <text x="950" y="310" font-family="'Courier New', monospace" font-size="10" fill="#1a3a52" opacity="0.5">
    charset: 'UTF-8'
  </text>
  <text x="940" y="315" font-family="'Courier New', monospace" font-size="10" fill="#1a3a52" opacity="0.4">
    };
  </text>
  
  <!-- Circuit board lines -->
  <path d="M 100 10 L 100 30 L 150 30" stroke="#2d4a6a" stroke-width="1" fill="none" opacity="0.4"/>
  <circle cx="100" cy="10" r="2" fill="#4facfe" opacity="0.6"/>
  <circle cx="150" cy="30" r="2" fill="#4facfe" opacity="0.6"/>
  
  <path d="M 1150 50 L 1150 80 L 1200 80 L 1200 120" stroke="#2d4a6a" stroke-width="1" fill="none" opacity="0.4"/>
  <circle cx="1150" cy="50" r="2" fill="#43e97b" opacity="0.6"/>
  <circle cx="1200" cy="120" r="2" fill="#43e97b" opacity="0.6"/>
  
  <!-- Main title -->
  <text x="640" y="130" font-family="'Inter', 'Segoe UI', sans-serif" font-size="72" font-weight="700" text-anchor="middle">
    <tspan fill="url(#vGradient)">v</tspan><tspan fill="#ffffff">card-</tspan><tspan fill="url(#tsGradient)">ts</tspan>
  </text>
  
  <!-- Subtitle -->
  <text x="640" y="170" font-family="'Inter', 'Segoe UI', sans-serif" font-size="24" font-weight="400" text-anchor="middle" fill="#a0b4cc">
    Open Source TypeScript Library for vCards
  </text>
  
  <!-- Code example box -->
  <rect x="380" y="200" width="520" height="90" rx="8" fill="#0d1b2a" opacity="0.8"/>
  
  <!-- Mac-style dots -->
  <circle cx="400" cy="218" r="5" fill="#ff5f56"/>
  <circle cx="420" cy="218" r="5" fill="#ffbd2e"/>
  <circle cx="440" cy="218" r="5" fill="#27c93f"/>
  
  <!-- Code content -->
  <text x="400" y="255" font-family="'Fira Code', 'Courier New', monospace" font-size="16" fill="#e0e0e0">
    <tspan fill="#c792ea">import</tspan> <tspan fill="#89ddff">{</tspan> <tspan fill="#82aaff">formatVCard</tspan><tspan fill="#89ddff">,</tspan> <tspan fill="#c792ea">type</tspan> <tspan fill="#82aaff">VCard</tspan> <tspan fill="#89ddff">}</tspan> <tspan fill="#c792ea">from</tspan> <tspan fill="#c3e88d">'vcard-ts'</tspan><tspan fill="#89ddff">;</tspan>
  </text>
  
  <!-- Sparkle decoration -->
  <g opacity="0.8">
    <path d="M 1150 180 L 1155 190 L 1165 195 L 1155 200 L 1150 210 L 1145 200 L 1135 195 L 1145 190 Z" fill="#43e97b"/>
    <circle cx="1150" cy="195" r="3" fill="#ffffff"/>
  </g>
</svg>